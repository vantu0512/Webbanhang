   <!DOCTYPE html>
   <html>
      <head>
         <meta charset="utf-8">
         <title>Form Example</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      </head>
      <body>
         <div class="container-fluid mt-3">
            <h2>Login</h2>
            <p>Please fill in your credentials to login</p> 
            <form>
               <!-- Vertical -->
               <div class="form-group">
                  <label for="myEmail">Username</label>
                  <input type="email" id = "myEmail" class="form-control" placeholder="Username">
                  <label for="myPassword">Password</label>
                  <input type="password" id="myPassword" class="form-control" placeholder="Password">
                  <button type="submit" class="btn btn-primary">Login</button>
               </div>
            </form>
            <p>Don't have an account?</p>
            <a href="Register.html">Sign up now.</a>
            
         </div>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      </body>
   </html>
